<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Signup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            color: #1D3557;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #E63946;
            margin-bottom: 24px;
            display: inline-block;
            text-decoration: none;
        }
        h1 {
            color: #1D3557;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        p {
            color: #6C757D;
            font-size: 16px;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            background-color: #E63946;
            color: #FFFFFF;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #D32F2F;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: #6C757D;
        }
        .link-text {
            color: #457B9D;
            text-decoration: none;
            font-weight: 500;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="{{ .SiteURL }}" class="logo">Pulse Thread</a>
            
            <h1>Confirm Your Registration</h1>
            
            <p>Welcome to Pulse Thread! Please confirm your email address to complete your registration and start connecting.</p>
            
            <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
            
            <p style="margin-top: 32px; font-size: 14px;">
                Or copy and paste this link into your browser:<br>
                <a href="{{ .ConfirmationURL }}" class="link-text">{{ .ConfirmationURL }}</a>
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 Pulse Thread. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
